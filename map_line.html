<script>
    var bridge = null;

    new QWebChannel(qt.webChannelTransport, function(channel) {
        bridge = channel.objects.bridge;
    });

    function sendStopToPython(stop_id) {
        if (bridge && bridge.receiveStop) {
            bridge.receiveStop(stop_id);
        } else {
            console.log("Bridge not ready");
        }
    }
</script>
